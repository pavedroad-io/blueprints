info:
  api-version: v1
  id: workerPool
  name: eventCollector
  organization: mirantis
  release-status: alpha
  version: 0.0.1
project:
  kubernetes:
    namespace: mirantis
    liveness: liveness
    readiness: ready
    metrics: metrics
    management: management
  dependencies:
  - command: start --insecure
    comments: used for events
    docker-kafka: null
    image: wurstmeister/kafka
    name: kafka
    ports:
    - external: "9094"
      internal: "9092"
    topics:
    - microservice-emit
    - microservice-consume
    volumes: []
  description: Allocate jobs to workers in a pool
  top_level_domain: "api.mirantis.com"
  scheduler_name: "httpScheduler"
  integrations:
  - badges:
    - enable: true
      link: <a href="https://app.fossa.com/projects/custom%2B9819%2FeventCollector?ref=badge_shield"
        alt="FOSSA Status"><img src="https://app.fossa.com/api/projects/custom%2B9819%2FeventCollector.svg?type=shield"/></a>
      name: FOSSA
    name: fossa
    enable: true
  - sonar-cloud-config:
      key: PavedRoad_eventCollector
      login: 3faaf04fd0f66a33ced5dea109847fa3dc6d40a4
      options:
        badges:
        - enable: true
          name: Alert status
        - enable: true
          name: bugs
        - enable: true
          name: Code smells
        - enable: true
          name: Coverage
        - enable: true
          name: Lines of code
        - enable: true
          name: Duplicate line desnity
        - enable: true
          name: Security
        - enable: true
          name: Time to fix technical debt
        - enable: true
          name: Vulnerabilities
        coverage:
          enable: true
          report: artifacts/coverate.out
        go-sec:
          enable: true
          report: $ref->go.sec.artifacts
        lint:
          enable: true
          report: $ref->go.lint.artifacts
    configuration-file:
      artifacts-dir: ./artifacts
      name: sonar-project.properties
      path: .
      src: templatedir
    name: sonarcloud
    enable: false
  license: Apache2
  maintainer:
    email: andriy.levchenko@perfectial.com
    name: Andriy Levchenko
    slack: pavedroad.slack.com
    web: https://perfectial.com/
tables:
- columns:
  - constraints: ""
    mapped-name: id
    modifiers: ""
    name: id
    type: string
  - constraints: ""
    mapped-name: title
    modifiers: ""
    name: title
    type: string
  - constraints: ""
    mapped-name: updated
    modifiers: ""
    name: updated
    type: time
  - constraints: ""
    mapped-name: created
    modifiers: ""
    name: created
    type: time
  parent-tables: ""
  table-name: eventCollector
  table-type: jsonb
- columns:
  - constraints: ""
    mapped-name: author
    modifiers: ""
    name: author
    type: string
  - constraints: ""
    mapped-name: genre
    modifiers: ""
    name: genre
    type: string
  - constraints: ""
    mapped-name: rating
    modifiers: ""
    name: rating
    type: string
  parent-tables: eventCollector
  table-name: metadata
