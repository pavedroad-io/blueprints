      name: FOSSA}
    name: fossa
  - sonar-cloud-config:
      key: "PavedRoad_films"
      login: "3faaf04fd0f66a33ced5dea109847fa3dc6d40a4"
      options:
        badges:
        - {enable: true, link: '<a href="https://sonarcloud.io/dashboard?id=PavedRoad_films" alt="SonarCloud Report"><img src="https://sonarcloud.io/api/project_badges/measure?project=PavedRoad_films&metric=alert_status"></a>',
          name: Alert status}
        - {enable: true, link: '<a href="https://sonarcloud.io/dashboard?id=PavedRoad_films" alt="SonarCloud Report"><img src="https://sonarcloud.io/api/project_badges/measure?project=PavedRoad_films&metric=bugs"></a>',
          name: bugs}
        - {enable: true, link: '<a href="https://sonarcloud.io/dashboard?id=PavedRoad_films" alt="SonarCloud Report"><img src="https://sonarcloud.io/api/project_badges/measure?project=PavedRoad_films&metric=code_smells"></a>',
          name: Code smells}
        - {enable: true, link: '<a href="https://sonarcloud.io/dashboard?id=PavedRoad_films" alt="SonarCloud Report"><img src="https://sonarcloud.io/api/project_badges/measure?project=PavedRoad_films&metric=coverage"></a>',
          name: Coverage}
        - {enable: true, link: '<a href="https://sonarcloud.io/dashboard?id=PavedRoad_films" alt="SonarCloud Report"><img src="https://sonarcloud.io/api/project_badges/measure?project=PavedRoad_films&metric=ncloc"></a>',
