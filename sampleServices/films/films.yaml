        - {enable: true, link: '<a href="https://sonarcloud.io/dashboard?id=PavedRoad_films" alt="SonarCloud Report"><img src="https://sonarcloud.io/api/project_badges/measure?project=PavedRoad_films&metric=duplicated_lines_density"></a>',
