
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventCollector
spec:
  replicas: 3
  strategy: {}
  selector:
    matchLabels:
      pavedroad.service: eventCollector
  template:
    metadata:
      creationTimestamp: null
      labels:
        pavedroad.service: eventCollector
    spec:
      initContainers:
      - image: busybox:1.28
        name: wait-for-cockroach
        command: ['sh', '-c', 'until nslookup roach-ui; do echo waiting for roach-ui; sleep 2; done;']
      - image: localhost:32000/mirantis/eventCollectorinitdb:0.0
        env:
        - name: COCKROACH_HOST
          valueFrom:
            configMapKeyRef:
              name: cockroach-configmap
              key: host-ip
        name: eventCollectordbinit
      containers:
      - image: localhost:32000/mirantis/eventCollector:0.0
        env:
        - name: HTTP_IP_ADDR
          valueFrom:
            configMapKeyRef:
              name: eventCollector-configmap
              key: ip
        - name: HTTP_IP_PORT
          valueFrom:
            configMapKeyRef:
              name: eventCollector-configmap
              key: port
        - name: APP_DB_IP
          valueFrom:
            configMapKeyRef:
              name: eventCollector-configmap
              key: database-ip
        name: eventCollector
        ports:
        - containerPort: 8081
        resources: {}
      restartPolicy: Always
status: {}
